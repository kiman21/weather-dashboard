<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header of web page-->
    <div class = "title text-center p-2 mt-2 container-fluid">
        <h1>Weather Dashboard</h1>
    </div>
<!-- Div containing weather dashboard -->
<div class = "body">
    <div class = "row">
        <!-- Div containing city search bar and past searches -->
        <div class = "bg-secondary col-sm-4">
            <h3 class = "pt-1">Search For A City:</h3>
            <div class = "results mb-3">
                <input type = "text" class = "form-control" id = "search-city" aria-label="City Search" aria-describedby="search-button">
                <div class = "results-append">
                    <button class = "text-light bg-info"><i class = "fa fa-search"></i>
                    </button>
                </div>
            </div>
            <ul class = "past-cities"></ul>
        </div>
        <!-- Div containing current weather for selected city -->
        <div class = "col-sm-8">
            <div class = "row rounded border border-dark ml-2">
               <div class = "current-weather col-sm-12">
                <h3 class = "location-name mt-2 mb-1" id = "city-name"></h3>
                <p>Temperature:<span class = "currentTemp"></span></p>
                <p>Humidity:<span class = "currentHum"></span></p>
                <p>Wind Speed:<span class = "currentWind"></span></p>
                <p>UV Index:<span class = "currentUv rounded px-2 py-2 text-dark"></span></p>
               </div>
            </div>
            <!-- Div containing 5 day forecast for selected city -->
        <div class = "futureWeather col-sm-12">
            <h3>5 Day Forecast:</h3>
            <div class = "row text-light">
                <div class = "forecast col-sm-2 bg-info text-light rounded ml-2 mb-3 mt-2 p-2">
                    <p class = "fDate0"></p>
                    <p class = "fImg0"></p>
                    <p>Temp:<span class = "fTemp0"></span></p>
                    <p>Humidity:<span class = "fHum0"></span></p>
                </div>
                <div class = "forecast col-sm-2 bg-info text-light rounded ml-2 mb-3 mt-2 p-2">
                    <p class = "fDate1"></p>
                    <p class = "fImg1"></p>
                    <p>Temp:<span class = "fTemp1"></span></p>
                    <p>Humidity:<span class = "fHum1"></span></p>
                </div>
                <div class = "forecast col-sm-2 bg-info text-light rounded ml-2 mb-3 mt-2 p-2">
                    <p class = "fDate2"></p>
                    <p class = "fImg2"></p>
                    <p>Temp:<span class = "fTemp2"></span></p>
                    <p>Humidity:<span class = "fHum2"></span></p>
                </div>
                <div class = "forecast col-sm-2 bg-info text-light rounded ml-2 mb-3 mt-2 p-2">
                    <p class = "fDate3"></p>
                    <p class = "fImg3"></p>
                    <p>Temp:<span class = "fTemp3"></span></p>
                    <p>Humidity:<span class = "fHum3"></span></p>
                </div>
                <div class = "forecast col-sm-2 bg-info text-light rounded ml-2 mb-3 mt-2 p-2">
                    <p class = "fDate4"></p>
                    <p class = "fImg4"></p>
                    <p>Temp:<span class = "fTemp4"></span></p>
                    <p>Humidity:<span class = "fHum4"></span></p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

    <script src="./assets/script.js"></script>
</body>
</html>
